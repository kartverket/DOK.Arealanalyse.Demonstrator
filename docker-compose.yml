name: dokanalyse

services:
  front-end:
    container_name: dokanalyse-front-end
    image: crdokanalyse.azurecr.io/dokanalyse-front-end:v1
    ports:
      - "80:80"
      - "443:443"
    networks:
      - internal      
    restart: always
    depends_on:
      - web-api
      - socket-io

  web-api:
    container_name: dokanalyse-web-api
    image: crdokanalyse.azurecr.io/dokanalyse-web-api:v1
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Pygeoapi__ApiUrl=http://localhost:5000/
    ports:
      - "5001:5001"      
    expose:
      - "5001"
    networks:
      - internal      
    restart: always

  socket-io:
    container_name: dokanalyse-socket-io
    image: crdokanalyse.azurecr.io/dokanalyse-socket-io:v1
    ports:
      - "5002:5002"   
    expose:
      - "5002"
    networks:
      - internal      
    restart: always    

  binary-creator:
    container_name: dokanalyse-binary-creator
    image: crdokanalyse.azurecr.io/dokanalyse-binary-creator:v1
    ports:
      - "5003:5003"
    expose:
      - "5003"
    networks:
      - internal   
    volumes:
      - dokanalyse:/mnt/dokanalyse
    restart: always    
  
  pygeoapi:
    build: .
    ports:
      - "5000:80"
    volumes:
      - ./pygeoapi/pygeoapi-config.yml:/pygeoapi/local.config.yml
    environment:
      - PYGEOAPI_CONFIG=/pygeoapi/local.config.yml
      - PYGEOAPI_API_URL=http://localhost:5000/
      - APP_FILES_DIR=/mnt/dokanalyse
      - DOKANALYSE_CONFIG_DIR=/mnt/dokconfig
      - SOCKET_IO_SRV_URL=http://localhost:5002/


volumes:
  dokanalyse:

networks:
  internal:
    driver: bridge
