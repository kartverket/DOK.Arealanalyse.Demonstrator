[supervisord]
nodaemon=true

[program:converter]
command=dotnet /converter/GeoJsonConverter.dll
directory=/converter
killasgroup=true
stopasgroup=true
redirect_stderr=true

[program:proxy]
command=nodejs /proxy/index.cjs
killasgroup=true
stopasgroup=true
redirect_stderr=true

[program:nginx]
command=nginx -g 'daemon off;'
killasgroup=true
stopasgroup=true
redirect_stderr=true